{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}


{% block content %}
<div class="dark-overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr class="w-75 mx-auto">
            <h1 class="display-4 text-center title">Add a Review</h1>
            <hr class="w-75 mx-auto">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <div class="mb-5">
                <h5 class="text-muted">Please fill out the form below to leave your review.</h5>
                <small class="text-muted"><i>* is a required field</i></small>
            </div>
            <form action="{% url 'contact' %}" method="POST" class="update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end gap-4 mb-3">
                    <a href="{% url 'products' product.id %}" class="btn btn-outline-light btn-lg rounded-0">Cancel</a>
                    <button class="btn btn-light btn-lg rounded-0" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
{% endblock %}
