<div class="offcanvas offcanvas-start bg-black" tabindex="-1" id="offcanvasNavbar"
    aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
        <a href="{% url 'home' %}" class="nav-link">
            <h3 id="offcanvasNavbarLabel" class="link-secondary text-space"><strong>Space</strong> Travel<span class="fw-light"> Agency</span>
            </h3>
        </a>
        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'home' %}" id="offcanvasNavbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Space Trips
                </a>
                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    {% for product in trips %}
                    <li><a class="dropdown-item" href="{% url 'trip_detail' product.id %}">{{ product.name }}</a></li>
                    {% endfor %}
                    <li>
                        <hr class="dropdown-divider">
                    </li>
            <li><a class="dropdown-item" href="{% url 'trips' %}">All Trips</a></li>
        </ul>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'products' %}">Shop</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown2" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                About
            </a>
            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown2">
                <li><a class="dropdown-item" href="{% url 'about' %}">About Us</a></li>
                <li><a class="dropdown-item" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </li>
        </ul>
    </div>
</div>
