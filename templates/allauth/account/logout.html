{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h1 class="display-4 text-center title">{% trans "Sign Out" %}</h1>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-flex justify-content-end gap-4 mb-3">
  <a href="{% url 'home' %}" class="btn btn-outline-light rounded-0 btn-lg">Cancel</a>
  <button type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>


{% endblock %}
